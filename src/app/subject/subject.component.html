<h6>1. Data using Subject </h6>

<form>
  <h3>{{ userName }}</h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder=" Posts" name="post" [(ngModel)]="post" #uname> 
    </div>
</form>
<div style="margin-top: 20px;">
    <button type="submit" class="btn btn-primary" (click)="AddPost(uname)">Update</button>
</div>

<br>

<h6>3. Data using Relay Subject </h6>

<hr>

<div class="row justify-content-center">
  <div class="col-md-4">
    <input type="text" class="form-control" #video> 
  </div>
  <div class="col-md-3">
    <button (click)="AddVedio(video)" class="btn btn-success">Add Vedios</button>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-md-4">
    <strong>User 1</strong>
    <hr>
    <ul class="vedio-list">
      <li *ngFor="let item of userStream1">
        <strong>{{item}}</strong>
      </li>
    </ul>
  </div>

  <div class="col-md-4">
    <strong>User 2</strong>
    <hr>
    <ul class="vedio-list">
      <li *ngFor="let vedio of userStream2">
        <strong>{{vedio}}</strong></li>
    </ul>
    <button class="btn btn-success" (click)="subscription()"> Subscribe
    <!-- [ngClass]="subscribeMode? 'btn btn-success' : 'btn btn-danger">
    {{subscribeMode? 'Unsubscribe' : 'Subscribe'}} -->
  </button>
  </div>
</div>

<h6>2. Data using Asynchronous Subject </h6>
<hr>

<div class="row justify-content-center">
  <div class="col-md-4">
    <input type="text" class="form-control" #videodata> 
  </div>
  <div class="col-md-3">
    <button (click)="AsyncAdd(videodata)" class="btn btn-success">Add Vedios</button>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-md-4">
    <strong>User 1</strong>
    <hr>
    <ul class="vedio-list">
      <li >
        <strong>{{showdata}}</strong>
      </li>
    </ul>
  </div>

  <div class="col-md-4">
    <button class="btn btn-success" (click)="onComplete()"> Complete</button>
  </div>
</div>
