<h4>Difference between Promise and Observable </h4>
<div class="row">
    <div class="col-md-6">
<h6>Promise</h6>
<ul>
    <li>1.Promise is Always <strong>Asynchronous data</strong>(runs in background) </li>
    <li>2.Promise returns <strong>Single</strong>(resolve or reject) Value</li> 
</ul>
</div>

<div class="col-md-6">
<h6>Observable</h6>
<ul>
    <li>1.Observable is can be <strong>Asynchronous or Synchronous data</strong></li>
    <li>2.Observable returns <strong>Multiple</strong>(stream of value) Value</li>  
</ul>
</div>

</div>
